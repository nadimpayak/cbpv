<div fxLayout="row" fxLayout.lt-sm="column">
	<div fxFlex="30" style="text-align: center;">

		<strong>{{Label['available_user']}}</strong>
		<mat-list *ngIf="desktopView" class="scroll">
			<mat-list-item class="list_item" (click)="getUserDetails(u);fooo(u);onpselect(i);" *ngFor="let u of USR_NM; let i = index;"
			 [class.active]="i == selecteduser">
				<div>{{u}}</div>
			</mat-list-item>
		</mat-list>
		<mat-form-field *ngIf="mobileView" style="width:100%;text-align: center;" [floatLabel]="'never'">
			<mat-select style="margin-top:10px;" placeholder="--Select--">
				<mat-option style="text-align:center;" (click)="getUserDetails(u);fooo(u);onpselect(i);" *ngFor="let u of USR_NM; let i = index;"
				 [value]="u">{{u}}</mat-option>
			</mat-select>
		</mat-form-field>

	</div>
	<div fxFlex="3"></div>
	<div fxLayout="row" fxLayout.lt-sm="column" fxFlex="60" style="text-align: center;">
		<div fxFlex="48">
			<strong>{{Label['user_name']}}</strong>
			<mat-form-field style="width:100%;margin-top:12px;">
				<input matInput [(ngModel)]="USR_NM_R" (keyup)="doBothField()" />
			</mat-form-field>
			<br />

			<mat-checkbox (click)="sendEmailToUser(emailCheck)" #emailCheck>
				<p>Send Email on Account Creation?</p>
			</mat-checkbox>
			<br />


		</div>
		<div fxFlex="4">
		</div>
		<div fxFlex="48">
			<strong>{{Label['user_description']}}</strong>
			<mat-form-field style="width:100%;">
				<textarea (keyup)="changinUserInfo($event)" matInput [(ngModel)]="USR_DSC_R"></textarea>
			</mat-form-field>
			<br />

			<strong>{{Label['current_status']}}</strong>

			<select class="glo_input" [(value)]="USRC_STATUS_R" [(ngModel)]="USRC_STATUS_R">
				<option value="ACTIVE">Active</option>
				<option value="TERMINATED">Terminated</option>
				<option value="VACATION">Vacation</option>
				<option value="LEAVE">Leave</option>
				<option value="UNAVAILABLE">Unavailable</option>
			</select>
		</div>
		<br />
	</div>

</div>

<div fxLayout="row">
	<div fxFlex="38"></div>
	<div fxFlex="60">
		<div class="CustomeButtonFloat">
			<button mat-raised-button color="primary" [disabled]="addBtn" (click)="AddUSer()">
				<mat-icon style="vertical-align: middle;margin-right: 5px">add</mat-icon>{{Label['add_btn']}}</button>
			<button mat-raised-button color="primary" [disabled]="updateBtn" (click)="updateUser()">
				<mat-icon style="vertical-align: middle;margin-right: 5px">clear</mat-icon>{{Label['UpdateBtn']}}</button>
		</div>
		<div class="CustomeButtonFloat">
			<button title="Upload file" mat-raised-button color="primary" (click)="uploadBtnClick()">
				<i class="fas fa-upload"></i> Upload
			</button>
			<button mat-raised-button color="primary" (click)="downloadFile()">
				<i class="fas fa-download"></i> Download
			</button>
		</div>
		<br />
		<div class="alertSuccess" *ngIf="emailMessage!=undefined && emailMessage!=''">
			{{emailMessage}}
		</div>
	</div>
	<div fxFlex="0"></div>
</div>



<input type="file" (change)="fileChangeEvent($event ,files)" #files name="Document_File" id="Document_File" style="display:none"
/>
