

<div fxLayout="row" fxLayout.lt-sm="column">
      <div fxFlex="5" >

   </div>
   <div fxFlex="30" >
    <!-- <strong>{{Label['Group']}}</strong> -->
    <strong>Role</strong>
    <mat-list *ngIf="desktopView" class="scroll">
    <mat-list-item class="list_item" (click)="onqselect(i);getroledecs(g.name, i)"  *ngFor="let g of rol;let i = index;" [class.active]="g.selected == true"  >
      <!-- {{g}} -->
    <div>{{g.name}}</div>
    </mat-list-item>
    </mat-list>
    <mat-form-field *ngIf="mobileView" style="width:100%;text-align: center;" [floatLabel]="'never'">
      <mat-select style="margin-top:10px;" placeholder="--Select--">
        <mat-option style="text-align:center;"  (click)="onqselect(i);getroledecs(g.name, i)" *ngFor="let g of rol;let i = index;" [value]="g.name">{{g.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <!-- <strong>{{Label['Grp_dscr']}}</strong> -->
    <strong>Role Description</strong>
    <mat-form-field style="width:100%;">
          <textarea matInput [(ngModel)]="roledesc" >

          </textarea>
    </mat-form-field>

  </div>
  <div fxFlex="3" ></div>
  <div fxFlex="30" >
    <!-- <strong>{{Label['Group']}}</strong> -->
    <strong>Authorization Type</strong>
    <mat-list *ngIf="desktopView" class="scroll">
    <mat-list-item  class="list_item" (click)="getauth(a.name, i);onpselect(i);"  *ngFor="let a of authtype;let i = index;"  [class.active]="a.selected == true">
      <!-- {{g}} -->
    <div>{{a.name}}</div>
    </mat-list-item>
    </mat-list>
    <mat-form-field *ngIf="mobileView" style="width:100%;text-align: center;" [floatLabel]="'never'">
      <mat-select style="margin-top:10px;" placeholder="--Select--">
        <mat-option style="text-align:center;"  (click)="getauth(a.name, i);onpselect(i);" *ngFor="let a of authtype;let i = index;" [value]="a.name">{{a.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <!-- <strong>{{Label['Grp_dscr']}}</strong> -->
    <strong>Application</strong>
    <mat-form-field style="width:100%;">
          <textarea matInput [(ngModel)]="application" >

          </textarea>
    </mat-form-field>
    <div fxLayout="row" style="justify-content: center">
      <br/>
        <button mat-raised-button color="warn"><mat-icon style="vertical-align: middle;margin-right: 5px">clear</mat-icon>Deauthorize</button>
        <div fxFlex="3" ></div>
        <button mat-raised-button color="primary"><mat-icon style="vertical-align: middle;margin-right: 5px">done_all</mat-icon>Authorize</button>
    </div>
  </div>
  <div fxFlex="3" ></div>
  <div fxFlex="30" >
    <!-- <strong>{{Label['Group']}}</strong> -->
    <strong>Authorization</strong>
    <mat-list *ngIf="desktopView" class="scroll">
    <mat-list-item class="list_item" (click)="showauth(authorize, i);onpselect(i)"  *ngFor="let authorize of authoriztion;let i = index;"  [class.active]="authorize.selected == true">
      <!-- {{g}} -->
    <div>{{authorize.auth_cd}}</div>
    </mat-list-item>
    </mat-list>
    <mat-form-field *ngIf="mobileView" style="width:100%;text-align: center;" [floatLabel]="'never'">
      <mat-select style="margin-top:10px;" placeholder="--Select--">
        <mat-option style="text-align:center;"  (click)="showauth(authorize, i);onpselect(i)" *ngFor="let authorize of authoriztion;let i = index;" [value]="authorize.auth_cd">{{authorize.auth_cd}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <!-- <strong>{{Label['Grp_dscr']}}</strong> -->
    <strong>Authorization Description</strong>
    <mat-form-field style="width:100%;">
          <textarea matInput [(ngModel)]="authdesc" >

          </textarea>
    </mat-form-field>
    <div fxLayput="row" style="justify-content: center">
        <mat-checkbox [ngModel]="arraycheckbox[4]">Execute</mat-checkbox>
        <div fxFlex="3" ></div>
      </div>
      <div fxLayput="row" style="justify-content: center">
        <br/>
        <mat-checkbox [ngModel]="arraycheckbox[0]">Read</mat-checkbox>
        <div fxFlex="3" ></div>
        <mat-checkbox [ngModel]="arraycheckbox[3]">Delete</mat-checkbox>
        <div fxFlex="3" ></div>
        <mat-checkbox [ngModel]="arraycheckbox[2]">Create</mat-checkbox>
        <div fxFlex="3" ></div>
        <mat-checkbox [ngModel]="arraycheckbox[1]">Update</mat-checkbox>
        <div fxFlex="3" ></div>
      </div>
  </div>
  <div fxFlex="3" ></div>
  </div>
